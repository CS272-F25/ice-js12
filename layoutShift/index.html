<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Shift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="course-list.js" defer></script>
    <script src="app.js" defer></script>
    
</head>

<body class="m-2">
    <h1>Buy Stuff!</h1>
    <!-- Prevent layout shift by specifying height AND width: -->
    <img src="0" height="80" width="80" />
    <!-- Could be done using style="height: 80px; width: 80px" as well. -->
    <!-- Need both height AND width because the browser can't know
      the aspect ratio of the image before it's loaded. That was my mistake in class -->
    <br/>
    <button class="btn btn-outline-primary m-2">Buy Stuff!</button>
    <br/>
    <button class="btn btn-outline-danger m-2">Don't Buy Stuff!</button>
</body>

</html>
